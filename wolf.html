<html>
<head>
<link rel="shortcut icon" href="favicon.ico" />
<title>Archer</title>
<link href="trip.css" type="text/css" rel="stylesheet">
<script type="text/javascript">
  var imageURLs = [
       "https://i.imgur.com/GyPmaMh.jpg"
     , "https://i.imgur.com/b3NvEqf.jpg"
     , "https://i.imgur.com/kToMJn1.jpg"
     , "https://i.imgur.com/Cfstl1M.jpg"
     , "https://i.imgur.com/UmyC0uh.jpg"
     , "https://i.imgur.com/H5Gpdmj.jpg"
     , "https://i.imgur.com/ELUUvHA.jpg"
  ];
  function getImageTag() {
    var img = '<img src=\"';
    var randomIndex = Math.floor(Math.random() * imageURLs.length);
    img += imageURLs[randomIndex];
    img += '\" alt=\"Some alt text\"/>';
    return img;
  }
</script>
</head>
<body>
<script type="text/javascript">
  document.write(getImageTag());
</script>
</body>
</html>
