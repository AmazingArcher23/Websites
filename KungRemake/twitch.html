    <body onload="setvideo();updateTicker();setInterval(updateTicker,150000);tickersize();">
        <div id="twitchPlayer-container">        
   			<div id="video" style="width:100%;height:100%;" onmouseover='document.getElementById("ticker-container").style.opacity=.5;' onmouseout='document.getElementById("ticker-container").style.opacity=null;'></div>
       	<div id="ticker-container">
        	<div id="ticker">
			</div>
        </div>
        </div>
        
        <script>
		   function setvideo(){
				x = readCookie("twitchhtml5");
				if(gup('chan')){
					if(x==1){
						document.getElementById('video').innerHTML='<iframe frameborder="0" style="width:100%;height:100%;" src="https://player.twitch.tv/?channel='+gup('chan')+'&quality=source&html5=true" id="iframevideo"></iframe>';
					} else {
						document.getElementById('video').innerHTML='<iframe frameborder="0" style="width:100%;height:100%;" src="https://player.twitch.tv/?channel='+gup('chan')+'&quality=source" id="iframevideo"></iframe>';
					}
				}
				else
					if(x==1){
						document.getElementById('video').innerHTML='<iframe frameborder="0" style="width:100%;height:100%;" src="https://player.twitch.tv/?channel=vinesauce&quality=source&html5=true" id="iframevideo"></iframe>';
					} else {
						document.getElementById('video').innerHTML='<iframe frameborder="0" style="width:100%;height:100%;" src="https://player.twitch.tv/?channel=vinesauce&quality=source" id="iframevideo"></iframe>';
					}
				document.getElementById("ticker-container").style.opacity=1;
				setTimeout('document.getElementById("ticker-container").style.opacity=null;',15000);
			}
			function randint(low,high){
				return Math.floor((Math.random() * high) + low);
			}
			function updateTicker (){
				x=randint(1,2);
				if(x==1){
					$.get('twitter.php?v='+Math.random(), function (data){
						$('#ticker').html(data);
						console.log(data);
						if($('#timestamp')){
							timestamp=$('#timestamp').html();
							timestamp=timestamp*1000;
							cur = new Date().getTime();
							timestamp=cur-timestamp;
							$('#timestamp').html(millisecondsToStr(timestamp) + ' ago');
							resizeui();
						}
					});
				} else{
					$.get('twitter.txt?v='+Math.random(), function (data){
						$('#ticker').html(data);
						console.log(data);
						if($('#timestamp')){
							timestamp=$('#timestamp').html();
							timestamp=timestamp*1000;
							cur = new Date().getTime();
							timestamp=cur-timestamp;
							$('#timestamp').html(millisecondsToStr(timestamp) + ' ago');
							resizeui();
						}
					});
				}
			}
			function tickersize(){
				document.getElementById('ticker-container').style.width=$(window).width()-340+'px';
				resizeui();
			}
			var textsize;
			function resizeui(){
				textsize=24;
				$('#ticker').css("font-size",textsize);
				doresize();
			}
			function doresize(){
				if($('#ticker').outerHeight(true)>28){
					textsize--;
					$('#ticker').css("font-size",textsize);
					if(textsize>0)
						doresize();
				}
			}
			$(window).resize(function() {
				tickersize();
			});
			function millisecondsToStr (milliseconds) {
			    // TIP: to find current time in milliseconds, use:
			    // var  current_time_milliseconds = new Date().getTime();

			    function numberEnding (number) {
			        return (number > 1) ? 's' : '';
			    }

			    var temp = Math.floor(milliseconds / 1000);
			    var years = Math.floor(temp / 31536000);
			    if (years) {
			        return years + ' year' + numberEnding(years);
			    }
			    //TODO: Months! Maybe weeks? 
			    var days = Math.floor((temp %= 31536000) / 86400);
			    if (days) {
			        return days + ' day' + numberEnding(days);
			    }
			    var hours = Math.floor((temp %= 86400) / 3600);
			    if (hours) {
					  var minutes = Math.floor((temp %= 3600));
					  percent = Math.round(minutes/360);
					  if(percent == 10)
							return hours+1+' hours';
					  if(hours<=2 || percent >= 1)
				        return hours + '.' + percent+' hour' + numberEnding(hours);
				     return hours + ' hour' + numberEnding(hours);
			    }
			    var minutes = Math.floor((temp %= 3600) / 60);
			    if (minutes) {
			        return minutes + ' minute' + numberEnding(minutes);
			    }
			    var seconds = temp % 60;
			    if (seconds) {
			        return seconds + ' second' + numberEnding(seconds);
			    }
			    return 'less than a second'; //'just now' //or other string you like;
			}
			function gup( name )
			{
			  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
			  var regexS = "[\\?&]"+name+"=([^&#]*)";
			  var regex = new RegExp( regexS );
			  var results = regex.exec( window.location.href );
			  if( results == null )
			    return null;
			  else
			    return results[1];
			}
        </script>
